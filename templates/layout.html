<!DOCTYPE html>
<html lang='en'>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title> <%= params[:action].capitalize </title> <%= stylesheet_link_tag 'application', :media => 'all' <%=
    javascript_include_tag 'application' <%= csrf_meta_tags
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="visible-xs">
                <a class="navbar-brand" title="DJ Theorem"
                   href="#"><img style="max-width:47px; margin-top: -18px;"
                                 src="{{ url_for('static', filename='napoleon.gif') }}"></a>
            </div>
            <div class="visible-md visible-sm visible-lg">
                <a class="navbar-brand" title="DJ Theorem" href="#">DJ Theorem</a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class='nav navbar-nav'>
                <li {% if request.url_rule.endpoint == 'news' %} class="active" {% endif %}>
                    <a href="{{ url_for('news') }}">News</a>
                </li>
            </ul>
            <ul class='nav navbar-nav'>
                <li {% if request.url_rule.endpoint == 'about' %} class="active" {% endif %}>
                    <a href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
            <ul class='nav navbar-nav'>
                <li {% if request.url_rule.endpoint == 'events' %} class="active" {% endif %}>
                    <a href="{{ url_for('events') }}">Events</a>
                </li>
            </ul>
            <ul class='nav navbar-nav'>
                <li {% if request.url_rule.endpoint == 'music' %} class="active" {% endif %}>
                    <a href="{{ url_for('music') }}">Music</a>
                </li>
            </ul>
            <ul class='nav navbar-nav'>
                <li {% if request.url_rule.endpoint == 'contact' %} class="active" {% endif %}>
                    <a href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>

            <!--
                 -<li class="<%= activate('twitter')  visible-xs"> <a href='http://www.twitter.com/dj_theorem'Twitter</a></li>
                 -<li class="<%= activate('soundcloud') visible-xs">  <a href='http://www.soundcloud.com/djtheorem'>SoundCloud</a></li>
                 -->

            <ul class='nav navbar-nav navbar-right visible-md visible-sm visible-lg'>
                <li><a href='http://www.twitter.com/dj_theorem'><span
                        class='btn btn-social-icon btn-twitter'>
						<i class='fa fa-twitter'></i></span> </a></li>
                <li><a href='http://www.soundcloud.com/djtheorem'><span
                        class='btn btn-social-icon btn-soundcloud'>
						<i class='fa fa-soundcloud'></i></span></a></li>
            </ul>
        </div>
    </div>
</nav>


<div class='row text-center'><img style="max-width:250px; margin-top: 0;"
                                  src="{{ url_for('static', filename='napoleon.gif') }}"></div>


<div class='row'>&nbsp;</div>


<div class='row'>&nbsp;</div>


<div class='row'>&nbsp;</div>

<div class="container  visible-md visible-sm visible-lg  ">
    <div class="row">
        <div class="col-md-5 col-sm-6"><br> <br> <br>{% include page_to_insert %}
        </div>
        <div class="col-md-4 col-sm-2"></div>
        <div class="col-md-3 col-sm-4">
            <br><br><img style="max-width:250px; margin-top: 0;"
                         src="{{ url_for('static', filename='napoleon.gif') }}">
        </div>
    </div>
</div>

<div class="container  visible-xs ">
    <div class="row">
        <div class="col-xs-12">{% include page_to_insert %}
</div>
    </div>
</div>
</body>
</html>
